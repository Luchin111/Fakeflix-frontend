<div id="wrapper">

	<form name="login-form" class="login-form" action="" method="post" #loginForm=ngForm (ngSubmit)="onSubmit()">
	
		<div class="header">
		<h1>Fakeflix</h1>
		<span>Enterprise Login</span>
		</div>
	
		<div class="content">
		<input name="username" type="text" class="input username" placeholder="Username" [(ngModel)]="form.username" />
		<div class="user-icon"></div>
		<input name="password" type="password" class="input password" placeholder="Password" [(ngModel)]="form.password" />
		<div class="pass-icon"></div>		
		</div>

		<div class="footer">
		<input type="submit" name="submit" value="Login" class="button" />
		</div>
	
	</form>

</div>
<div class="gradient"></div>
