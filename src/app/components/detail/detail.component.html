


  <div class="card" *ngFor="let detail of Detail; let i = index" style="margin-bottom: 1em;">
    <div class="card-body">
      <h5 class="card-title">{{detail.productName}}</h5>
      <img class="card-img-side" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/640px-DVD_logo.svg.png" alt="Card image cap" width="150" height="100">
     

      <div class="form-row">
        <div class="form-group col-md-6">
          <p class="card-text">Cantidad Requerida</p>
          <p class="card-text"><small class="text-muted">{{detail.quantityreq}}  <i class="fa fa-video-camera" aria-hidden="true"></i></small></p>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Cantida a ser Entregada</label>
          <select id="inputState" class="form-control">
            <option selected>{{detail.quantity}}</option>
            <option>...</option>
          </select>
        </div>
        
      </div>
      
    </div>

  </div>
