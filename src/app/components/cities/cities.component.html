<div class="row">
  <a [routerLink]="['../main', dato.cityId ]" *ngFor="let dato of datos; let i = index" class="col-md-4">
    <div >
      <div class="card rounded-lg card-empresa h-100 p-3">
        <div class="card-header">
          <h1 class="text-center"><i class="fa fa-hospital-o" aria-hidden="true"></i></h1>
        </div>
        <div class="card-body">
          <h3 class="text-center"> {{ dato.cityName }} </h3>
        </div>
      </div>  
    </div>
  </a>  
</div>
